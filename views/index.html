<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reporte de Problemas</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="bg-gray-100">
  <div class="container mx-auto px-4 py-8">
    <header class="text-center mb-8">
      <h1 class="text-3xl font-bold text-blue-600">Sistema de Reportes Comunitarios</h1>
      <p class="text-gray-600 mt-2">Reporta problemas en tu comunidad de manera segura y anónima</p>
    </header>

    <div class="bg-white rounded-lg shadow-md p-6 max-w-2xl mx-auto">
      <div id="login-section" class="text-center">
        <h2 class="text-xl font-semibold mb-4">Inicia sesión para reportar</h2>
        <button id="google-login" class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded-md mr-2">
          <i class="fab fa-google mr-2"></i>Google
        </button>
        <button id="facebook-login" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-md">
          <i class="fab fa-facebook-f mr-2"></i>Facebook
        </button>
      </div>

      <div id="report-form" class="hidden mt-6">
        <h2 class="text-xl font-semibold mb-4">Nuevo Reporte</h2>
        <form id="reportForm" enctype="multipart/form-data" class="space-y-4">
          <div>
            <label class="block text-gray-700 mb-2">Tipo de problema</label>
            <select name="subject" class="w-full px-4 py-2 border rounded-md" required>
              <option value="">Seleccione...</option>
              <option value="Seguridad">Seguridad</option>
              <option value="Problema Urbano">Problema Urbano</option>
              <option value="Violencia">Violencia</option>
              <option value="Denuncia General">Denuncia General</option>
              <option value="Daño a Propiedad">Daño a Propiedad</option>
              <option value="Robo">Robo</option>
              <option value="Otro">Otro</option>
            </select>
          </div>

          <div>
            <label class="block text-gray-700 mb-2">Descripción</label>
            <textarea name="description" rows="3" class="w-full px-4 py-2 border rounded-md" required></textarea>
          </div>

          <div>
            <label class="block text-gray-700 mb-2">Archivo (Imagen, Video, Audio o Texto)</label>
            <input type="file" name="file" class="w-full" accept="image/*,video/*,audio/*,text/*" required>
          </div>

          <input type="hidden" name="latitude" id="latitude">
          <input type="hidden" name="longitude" id="longitude">

          <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-2 rounded-md">
            Enviar Reporte
          </button>
        </form>
      </div>
    </div>
  </div>

  <script src="/js/main.js"></script>
</body>
</html>
